<!DOCTYPE html>
<html>

<head>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initialize() {

            //var destinations = [5];
            //var start = {
            //    latLng: { lat: 51.0460156275713, lng: -114.05788480146 },
            //    title: "This is my Title"

            //}
            var destinations = [];

            destinations.push({
                latLng: { lat: 51.0460156275713, lng: -114.05788480146 },
                title: "Start"

            }, {
                latLng: { lat: 51.0465212116674, lng: -114.059915310586 },
                title: "Site 1"

            });

            var myLatLng = { lat: 51.0460156275713, lng: -114.05788480146 };

            var mapProp = {
                center: new google.maps.LatLng(myLatLng.lat, myLatLng.lng),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);


            for (var i = 0; i < destinations.length; i++) {
                var item = destinations[i];
                new google.maps.Marker({
                    position: item.latLng,
                    map: map,
                    label: i.toString(),
                    title: item.title
                });
            }
            //destinations.forEach(function(item) {
               
            //});
            //var marker = new google.maps.Marker({
            //    position: myLatLng,
            //    map: map,
            //    title: 'Hello World!'
            //});


        }

        google.maps.event.addDomListener(window, 'load', initialize);

        

    </script>
</head>

<body>
    <table style="width:100%; height: 100%;text-align: center">
        <tr>
            <td width="50%">
                <h2>Map</h2>
            </td>
            <td>
                <h2>Destination</h2>
            </td>

        </tr>
        <tr>
            <td colspan="2">
                <div id="googleMap" style="width: 100%; height: 370px;"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table style="width: 100%; text-align: center">
                    <tr>
                        <td width="30%" style="text-align: center">
                            <h2>Prev Destination</h2>
                        </td>
                        <td  width="40%">
                            <h2>Arrived at Destination</h2>
                        </td>
                        <td  width="30%">
                            <h2>Next Destination</h2>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
